<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Personal Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Montserrat|Tangerine" rel="stylesheet" >
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/18fae94a5d.js"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header class="header-main">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <a href="#" class="navbar-brand logo">
                    Alfavo
                </a>
                <nav class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#about" class="btn">about</a></li>
                        <li><a href="#portfolio" class="btn">portfolio</a></li>
                        <li><a href="#contact" class="btn">contact</a></li>
                    </ul>
                </nav>
            </div>
        </nav>
    </header> <!-- end header -->

    <main class="main" id="about">
        <div class="container">
            <header class="main__header" >
                <div class="intro row">
                    <p class="intro__about col-md-7">
                        I'm Anton, a freelance frontend developer & sysadmin.  I enjoy each aspect, and love building sites & mobile apps from start to finish, for clients all over the world.
                    </p>
                    <img class="intro__img  img-circle img-fluid" src="./img/man.jpg" alt="man">
                </div>
            </header>
        </div>
    </main>

    <section class="portfolio" id="portfolio">
        <div class="container">
            <h3 class="portfolio__title">Portfolio</h3>
            <div class="portfolio__images clearfix">
                <img src="./img/portfolio/glow.jpg" alt="Glow" class="portfolio__img img-fluid col-md-4 col-xs-12">
                <img src="./img/portfolio/panakeia.jpg" alt="Panakeia" class="portfolio__img img-fluid col-md-4 col-xs-12">
                <img src="./img/portfolio/the-modernist.jpg" alt="Modernist" class="portfolio__img img-fluid col-md-4 col-xs-12">
            </div>
            <h4 class="portfolio__continued">to be continued...</h4>
        </div>
    </section> <!-- portfolio end-->

    <section class="contact" id="contact">
        <div class="container">
            <h3 class="contact__title">Contact me</h3>
        </div>
    </section> <!-- concact end-->


    <footer>
        <div class="container">
            <ul class="socials col-md-3">
                    <li>
                        <a href="#" class="button social">
                            <i class="fa fa-fw fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="button social">
                            <i class="fa fa-fw fa-google-plus"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="button social">
                            <i class="fa fa-fw fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="button social">
                            <i class="fa fa-fw fa-github"></i>
                        </a>
                    </li>
            </ul>

            <div class="copyright col-md-offset-5 col-md-4"><span class="logo">Alfavo</span> &#169;
                <span>
                    <script>document.write(new Date().getFullYear())</script>
                    . All Rights Reversed
                </span>
            </div>
        </div>
    </footer>
</body>
</html>
